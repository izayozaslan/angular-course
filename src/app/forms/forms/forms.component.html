<div class="row">
    <h4>Reactive Forms-Register</h4>
    <div class="col-md-12">
        <form [formGroup]="registerForm" (ngSubmit)="save(registerForm)">
            <div class="col-md-12">
                
                <p
                    *ngIf="registerForm?.controls?.username?.errors?.required && 
                    registerForm?.controls?.username?.dirty" style="color:red">
                    *Bu alan zorunludur!
                </p>

                <p
                *ngIf="registerForm?.controls?.username?.errors?.blacklist && 
                registerForm?.controls?.username?.dirty" style="color:red">
                *ğ kullanılmaz
                </p>
                
                <p
                    *ngIf="registerForm?.controls?.username?.errors?.whitespace && 
                    registerForm?.controls?.username?.dirty" style="color:red">
                    Boşluk karakterini kullanamazsınız..
                </p>

                <p
                    *ngIf="registerForm?.controls?.username?.errors?.userNameExist" style="color:red">
                    Bu isim daha önce kullanılmıştır                
                </p>

                <label>
                    User Name:
                    <input type="text" formControlName="username">
                </label>
                <button (click)="randomUsername($event)">username türet</button>
            </div>
            <div class="col-md-12">
                <label>
                    Age:
                    <input type="number" formControlName="age">
                </label>
                <br>
                <button type="submit" class="btn btn-success" [disabled]="!registerForm?.valid" >Kayıt ol</button>
            </div>
        </form>
    </div>
</div>
